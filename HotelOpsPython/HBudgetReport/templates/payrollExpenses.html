<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Expenses</title>
</head>


<body>
    <div class="container">
        <h1>Payroll Expenses</h1>
        <table id="title" border="1">
            <thead>
                <th>Id</th>
                <th>Title</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem%}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.title}}</td> 
                <td>
                    <a href="/update_payrollExpenses/{{x.id}}"><button id ="up">update</button></a>
                </td> 
                <td>
                    <a href="/delete_payrollExpenses/{{x.id}}"><button id="del">delete </button></a>
                </td>    
                                          
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        <a href= "{% url 'add_payrollExpenses'%}"><button id="new3">Add Title</button></a>
        
    </div>
</body>

</html>
