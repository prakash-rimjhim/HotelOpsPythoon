<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Entry Page</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Title</h1>
        <form action="{%url 'PayrollExpenseEntry' %}" method = "post">
            {% csrf_token %}
            <table id="title" border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <th>Id</th>
                    <th>Title</th>
                    
                </thead>
                {% for x in mem%}
                <tr>
                    
                    <td>{{x.title}}</td> 
                    <td><input type="text" name="Amount_{{ forloop.counter0 }}"/>
                        <input name="ExpenseID_{{ forloop.counter0 }}" type="hidden" value="{{x.id}}" type="text"/>
                    </td>
                   
                                              
                </tr>
                {% if forloop.last %}
                <input type="text" name="TotalItem" value="{{ forloop.counter0 }}"/>
                {% endif %}
                {% endfor %}

            </table>
            
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
